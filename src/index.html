<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlkoholTracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
<!-- Inhalt der Seite -->
<header>
    <img id="site-logo" src="images/logo.png" alt="logo" width="200" height="200">
    <p id="claim">Keep Track Of Your Alcohol Stock</p>
</header>

<!-- Inhalt der Seite -->
<img id="site-logo" src="Desktop/Basis/Bier.jpg" alt="Bier" width="50" height="50"><img
        src="../../Desktop/Basis/Bier.jpg" height="50" width="50"/>
<p id="claim">Keep Track Of Your Alcohol Stock</p>

<div>
    <main>
        <div>
            <h2>Übersicht</h2>
            <table>
                <tr>
                    <td>Getränkesorte</td>
                    <td>Bier</td>
                    <td>Wein</td>
                </tr>
                <tr>
                    <td>Im Bestand (Liter)</td>
                    <td id="bierbestand"></td>
                    <td id="weinbestand"></td>
                </tr>
                <tr>
                    <td>Erwünschte Mindestmenge (Liter)</td>
                    <td id="biermin"></td>
                    <td id="weinmin"></td>
                </tr>
                <tr>
                    <td>Differenz</td>
                    <td id="differenzbier"></td>
                    <td id="differenzwein"></td>
                </tr>
                <tr>
                    <td>Nachkaufen?</td>
                    <td id="nachkaufenbier"></td>
                    <td id="nachkaufenwein"></td>
                </tr>
            </table>
        </div>

        <div>
            <article>
                <h2>Buchung tätigen</h2>
                <table>
                    <tr>
                        <td>Getränk</td>
                        <td>
                            <select name="Auswählen" id="getraenkeauswahl">
                                <option value="Bier">Bier</option>
                                <option value="Wein">Wein</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="quantity">Bestandsveränderung (Litern):</label>
                            <input type="number" id="quantity" name="quantity" min="-50" max="50">
                            <button id="buchenButton">Buchen</button>
                        </td>
                    </tr>
                </table>
            </article>
        </div>

        <div>
            <article>
                <h2>Liebling des Monats</h2>
                <img id="liebling-des-monats" src="logo.png" alt="lieblingdesmonats">
            </article>
        </div>
    </main>
</div>

<footer>
    <a href="impressum.html">Impressum</a>
    <p>Copyright 2021 by Gruppe Alc</p>
</footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script type="module" src="index.js"></script>

</body>
</html>
