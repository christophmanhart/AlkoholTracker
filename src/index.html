<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlkoholTracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

<header>
    <img id="site-logo" src="images/logo.png" alt="logo" width="200px" height="200px">
    <p id="claim">Keep Track Of Your Alcohol Stock</p>
</header>
<div>
    <main>
        <div id="uebersicht">
            <h2>Übersicht</h2>
            <table id="uebersichtstabelle">
                <tr id="sorten">
                    <th>Getränkesorte</td>
                </tr>
                <tr id="bestaende">
                    <td>Im Bestand (Liter)</td>
                </tr>
                <tr id="min-menge">
                    <td>Erwünschte Mindestmenge (Liter)</td>
                </tr>
                <tr id="diff">
                    <td>Differenz</td>
                </tr>
                <tr id="nachkaufen">
                    <td>Nachkaufen?</td>
                </tr>
            </table>
        </div>

        <br>

        <div id="buchung">
            <article>
                <h2>Buchung tätigen</h2>
                <table id="buchungstabelle">
                    <tr>
                        <td>Getränk</td>
                        <td>
                            <select name="Auswählen" id="getraenkeauswahl">
                                <option value="Bier">Bier</option>
                                <option value="Wein">Wein</option>
                                <option value="Sekt">Sekt</option>
                                <option value="Whisky">Whisky</option>
                                <option value="Wodka">Wodka</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="quantity">Bestandsveränderung (Litern):</label>
                        </td>
                        <td>
                            <input type="number" id="quantity" name="quantity" min="-50" max="50">
                            <button id="buchenButton">Buchen</button>
                        </td>
                    </tr>
                </table>
            </article>
        </div>




        <div>
            <article>
                <h2>Liebling des Monats</h2>
                <h2 id="lieblin">None</h2>
                <img id="liebling-des-monats" src="images/logo.png" alt="lieblingdesmonats" width="200" height="200">

            </article>
        </div>

        <div class="chart-container">
            <canvas id="bestand-chart"></canvas>
        </div>
    </main>

</div>

<footer>
    <a href="impressum.html">Impressum</a>
    <p>Copyright 2021 by Gruppe Alc</p>
</footer>

     https://firebase.google.com/docs/web/setup#available-libraries -->

<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>
<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
<script type="module" src="index.js"></script>

</body>
</html>
