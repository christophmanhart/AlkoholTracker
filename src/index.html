<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlkoholTracker</title>
</head>

<body>
<!-- Inhalt der Seite -->
<img id="site-logo" src="Desktop/Basis/Bier.jpg" alt="Bier" width="50" height="50"><img
        src="../../Desktop/Basis/Bier.jpg" height="50" width="50"/>
<p id="claim">Keep Track Of Your Alcohol Stock</p>

<div>
    <main>
        <div>
            <h2>Übersicht</h2>
            <table>
                <tr>
                    <td>Getränkesorte</td>
                    <td>Bier</td>
                    <td>Wein</td>
                </tr>
                <tr>
                    <td>Im Bestand (Liter)</td>
                    <td id="bierbestand">3</td>
                    <td id="weinbestand">5</td>
                </tr>
                <tr>
                    <td>Erwünschte Mindestmenge (Liter)</td>
                    <td>10</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>Differenz</td>
                    <td id="differenzbier">-7</td>
                    <td id="differenzwein">+3</td>
                </tr>
                <tr>
                    <td>Nachkaufen?</td>
                    <td id="nachkaufenbier">Ja!</td>
                    <td id="nachkaufenwein">Nein</td>
                </tr>
            </table>
        </div>

        <div>
            <article>
                <h2>Buchung tätigen</h2>
                <table>
                    <tr>
                        <td>Getränk</td>
                        <td>
                            <button class="dropbtn">Auswählen</button>
                            <div class="dropdown-content">
                                <a href="#">Bier</a>
                                <a href="#">Wein</a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="quantity">Bestandsveränderung (Litern):</label>
                            <input type="number" id="quantity" name="quantity" min="-50" max="50">
                        </td>
                    </tr>
                </table>
            </article>
        </div>

        <div>
            <article>
                <h2>Liebling des Monats</h2>
                <img id="liebling-des-monats" src="logo.png" alt="lieblingdesmonats">
            </article>
        </div>
    </main>
</div>

<footer>
    <a href="impressum.html">Impressum</a>
    <p>Copyright 2021 by Gruppe Alc</p>
</footer>
</body>
</html>
