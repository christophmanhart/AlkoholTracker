<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlkoholTracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
<!-- Inhalt der Seite -->
<header>
    <img id="site-logo" src="images/logo.png" alt="logo" width="200" height="200">
    <p id="claim">Keep Track Of Your Alcohol Stock</p>
</header>

<!-- Inhalt der Seite -->
<img id="site-logo" src="images/logo.png" alt="Bier" width="50" height="50"><img
        src="images/logo.png" height="50" width="50"/>
<p id="claim">Keep Track Of Your Alcohol Stock</p>

<div>
    <main>
        <div id="uebersicht">
            <h2>Übersicht</h2>
            <table id="uebersichtstabelle">
                <tr>
                    <th id="linkespalte">Getränkesorte</td>
                    <th>Bier</td>
                    <th>Wein</td>
                </tr>
                <tr>
                    <td id="linkespalte">Im Bestand (Liter)</td>
                    <td id="bierbestand"></td>
                    <td id="weinbestand"></td>
                </tr>
                <tr>
                    <td id="linkespalte">Erwünschte Mindestmenge (Liter)</td>
                    <td id="biermin"></td>
                    <td id="weinmin"></td>
                </tr>
                <tr>
                    <td id="linkespalte">Differenz</td>
                    <td id="differenzbier"></td>
                    <td id="differenzwein"></td>
                </tr>
                <tr>
                    <td id="linkespalte">Nachkaufen?</td>
                    <td id="nachkaufenbier"></td>
                    <td id="nachkaufenwein"></td>
                </tr>
            </table>
        </div>

        <br>

        <div id="buchung">
            <article>
                <h2>Buchung tätigen</h2>
                <table id="buchungstabelle">
                    <tr>
                        <td>Getränk</td>
                        <td>
                            <select name="Auswählen" id="getraenkeauswahl">
                                <option value="Bier">Bier</option>
                                <option value="Wein">Wein</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="quantity">Bestandsveränderung (Litern):</label>
                        </td>
                        <td>
                            <input type="number" id="quantity" name="quantity" min="-50" max="50">
                            <button id="buchenButton">Buchen</button>
                        </td>
                    </tr>
                </table>
            </article>
        </div>

        <div>
            <article>
                <h2>Liebling des Monats</h2>
                <h2 id="liebling">None</h2>
                <img id="liebling-des-monats" src="images/logo.png" alt="lieblingdesmonats" width="200" height="200">

            </article>
        </div>
    </main>
</div>

<footer>
    <a href="impressum.html">Impressum</a>
    <p>Copyright 2021 by Gruppe Alc</p>
</footer>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
<script type="module" src="index.js"></script>

</body>
</html>
