<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlkoholTracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<div id="main">
    <header id="headerlogo">
        <img id="site-logo" src="images/logo.png" alt="logo" width="250px" height="250px">
        <p id="slogan">Keep Track Of Your Alcohol Stock</p>
    </header>
    <main>
	
        <div id="uebersicht">
            <h2 class="claim">Übersicht</h2>
            <table id="uebersichtstabelle">
                <tr id="sorten">
                    <th>Getränkesorte</td>
                </tr>
                <tr id="bestaende">
                    <td>Im Bestand (Liter)</td>
                </tr>
                <tr id="min-menge">
                    <td>Erwünschte Mindestmenge (Liter)</td>
                </tr>
                <tr id="diff">
                    <td>Differenz</td>
                </tr>
                <tr id="nachkaufen">
                    <td>Nachkaufen?</td>
                </tr>
            </table>
			<div class="chart-container">
            <canvas id="bestand-chart"></canvas>
			</div>
        </div>
        
        <div id="buchung">
            <article>
                <h2 class="claim">Buchung tätigen</h2>
                <table id="buchungstabelle">
                    <tr>
                        <td>Getränk</td>
                        <td>
                            <select name="Auswählen" id="getraenkeauswahl">
                                <option value="Bier">Bier</option>
                                <option value="Sekt">Sekt</option>
                                <option value="Wein">Wein</option>
                                <option value="Whisky">Whisky</option>
                                <option value="Wodka">Wodka</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="quantity">Bestandsveränderung (Litern):</label>
                        </td>
                        <td>
                            <input type="number" id="quantity" name="quantity" min="-50" max="50">
                        </td>
                    </tr>
                </table>
				<br>
				<button class="button buchenBtn" id="buchenButton">Buchen</button>
            </article>
        </div>
		
        <div class="box">
            <article>
                <h2 class="claim">Liebling des Monats</h2>
                <h2 id="liebling">None</h2>
				<!--<img id="liebling-des-monats" src="images/logo.png" alt="lieblingdesmonats" width="200" height="200">-->
            </article>
        </div>
    </main>
	<br>
    <footer id="impressum">
        <p>Copyright 2021 by Gruppe Alc</p>
    </footer>
</div>



<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.6.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>
<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
<script type="module" src="index.js"></script>

</body>
</html>
